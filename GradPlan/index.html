<html>
	<head>
		<title>GradPlan</title>


		<script src="//mrrio.github.io/jsPDF/dist/jspdf.debug.js"></script>
		<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
		<script type="text/javascript" src="js/list.js"></script>
		<script type="text/javascript" src="js/login.js"></script>
		<link rel="stylesheet" type="text/css" href="css/style.css" media="print">
		<link rel="stylesheet" type="text/css" href="css/style.css" media="screen">
		<link rel="stylesheet" type="text/css" href="css/class.css">
		<link rel="stylesheet" type="text/css" href="css/bar.css">
		<link rel="stylesheet" type="text/css" href="css/table.css">
		<link href='http://fonts.googleapis.com/css?family=PT+Sans+Caption:400,700' rel='stylesheet' type='text/css'>
		<link rel="icon" type="image/png" href="http://www.7speedreading.com/wp-content/themes/alfie/img/school-icon.png" sizes="16x16">
	</head>
	<body>
		<img src="Images/grad-check.jpg" id="logo" class="logo">
		<div id="login_page">
            <div class="fields">
                <input type="text"  placeholder="CSUN ID" name="id" id="identifier">               
            </div>		
            <a id="login"><img id="login_btn" src="Images/button-grad-check.png"></a>
		</div>

		<div id="bar" class="checkout-wrap">
		  <ul class="checkout-bar">
		    <li class="previous visited">Login</li>
		    <li id="second">Major</li>
		    <li id="third">Fall 2015 Classes</li>
		    <li id="fourth">Review</li>
		    <li id="fifth">Complete</li>
		  </ul>
		</div>
		<div id="main_page">
			<div class="ui"></div>
			<div id="arrows">
				<a><img src="Images/left_arrow.png" id="left"></a>
				<a><img src="Images/right_arrow.png" id="right"></a>
			</div>
	  	</div>
	  	<div id="graph_page">
	  		<div class="ready"></div>
			<div id="arrows">
				<a id="complete" class="myButton">Generate PDF</a>
			</div>
		</div>
		<div id="submit_page">
            <div id="message">
                <div>Thank You for visiting GradPlan</div>
                <div>Your document has been downloaded</div>
                <div id="countdown">10</div>
            </div>
		</div>
	</body>
</html>
